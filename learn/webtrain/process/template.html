  <div id="wait">Â¡Espera!</div>
  <div id="sync" class="ui-widget hidden">

        <span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
        <span id="synctext"></span>
      </p>
    </div>
  </div>

    <div id="dialog" title="Quit without saving?">
      <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>All changes are lost. Are you sure?</p>
    </div>
    <div id="toc" class="rtable"></div>
    <div id="control_t">
      <button class="ui-button ui-widget ui-corner-all ui-button-icon-only" onclick="save()" title="Guardar">
        <span class="ui-icon ui-icon-disk"></span>&nbsp;
      </button>
      <button class="ui-button ui-widget ui-corner-all ui-button-icon-only" onclick="home()" title="Inicio">
        <span class="ui-icon ui-icon-home"></span>&nbsp;
      </button>
      <button class="ui-button ui-widget ui-corner-all ui-button-icon-only" onclick="show_solution()" title="Mostrar">
        <span class="ui-icon ui-icon-lightbulb show"></span>&nbsp;
      </button>
    </div>
    {content}
    <div id="control_b">
